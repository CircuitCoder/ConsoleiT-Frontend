<div class="ci-card-container" type="2-col">
  <div class="ci-card-col">
    <ci-card ci-mdl>
      <ci-card-title>欢迎, {{ user.realname }}</ci-card-title>
      <div class="mdl-card__supporting-text">
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" [routerLink]="['/ConfList']">
          查看正在报名中的会议
        </button>
      </div>
    </ci-card>
  </div>
  <div class="ci-card-col">
    <ci-card>
      <ci-card-title>下载会议软件?</ci-card-title>
      <div class="mdl-card__supporting-text">
        在这里<br/>
      </div>
      <ci-card-actions>
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click) = "gotoConsoleiT()">
          <i class="material-icons">file_download</i>Console iT Client
        </button>
      </ci-card-actions>
    </ci-card>
  </div>
</div>
