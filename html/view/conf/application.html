<div class="ci-card-container" type="action">
  <div class="ci-card-col wide">
    <ci-card *ngFor="#entry of form, #i = index">
      <ci-card-title>
        <span class="ci-annotation-normal">{{ i+1 }}</span> <span [style.font-weight]="entry.type == 'title' ? 'bold' : 'inherit'">{{ entry.title }}</span> <span class="ci-warning" *ngIf="entry.required">*</span>
      </ci-card-title>

      <div class="mdl-card__supporting-text" *ngIf="entry.desc">
        {{ entry.desc }}
      </div>

      <!-- radios -->
      <div class="ci-radios" *ngIf = "entry.type == 'radio'">
        <template ngFor #choice [ngForOf]="entry.choices" #j = "index">
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" [attr.for]="'conf-form-' + i + '-' + j" ci-mdl [ngClass]="{'is-checked': data[i] == choice}">
            <input type="radio"
              [id]="'conf-form-' + i + '-' + j"
              class="mdl-radio__button"
              (click)="data[i] = choice"
              [checked]="data[i] == choice">
            <span class="mdl-radio__label">{{choice}}</span>
          </label>
          <br>
        </template>
      </div>

      <!-- checkbox -->
      <div class="ci-radios" *ngIf = "entry.type == 'checkbox' && data[i]">
        <template ngFor #choice [ngForOf]="entry.choices" #j = "index">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" [attr.for]="'conf-form-' + i + '-' + j" ci-mdl [ngClass]="{'is-checked': data[i][choice]}">
            <input type="checkbox"
              [id]="'conf-form-' + i + '-' + j"
              class="mdl-checkbox__input"
              [(ngModel)]="data[i][choice]">
            <span class="mdl-checkbox__label">{{choice}}</span>
          </label>
          <br>
        </template>
      </div>

      <!-- input -->
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" ci-mdl *ngIf = "entry.type == 'input'" [ngClass]="{'is-dirty': data[i] && data[i]!=''}">
        <input class="mdl-textfield__input" type="text" [id]="'conf-form-'+i" [(ngModel)]="data[i]" ci-mdl-input>
        <label class="mdl-textfield__label" [attr.for]="'conf-form-'+i">回答</label>
      </div>

      <!-- textarea -->
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" ci-mdl *ngIf = "entry.type == 'area'" [ngClass]="{'is-dirty': data[i] && data[i]!=''}">
        <textarea class="mdl-textfield__input" type="text" [id]="'conf-form-'+i" rows="4" [(ngModel)]="data[i]" ci-mdl-input></textarea>
        <label class="mdl-textfield__label" [attr.for]="'conf-form-'+i">回答</label>
      </div>

    </ci-card>
  </div>
  <div class="ci-card-col narrow">
    <ci-card>
      <ci-card-title>
        {{ formName }}
      </ci-card-title>

      <div class="mdl-card__supporting-text">
        状态: <strong>{{ statusText }}{{ locked ? "，已锁定":"" }}</strong>
      </div>


      <ci-card-actions>
        <button class="mdl-button--raised mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="submit()" *ngIf="canModify" [disabled]="(!isAdmin) && locked">
          {{ status == 0? "提交" : "更新" }}
        </button>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" (click)="exportForm()" *ngIf="canModify">
          导出表单
        </button>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" (click)="showImportForm()" *ngIf="canModify">
          导入结果
        </button>
        <input id="application-importer" style="display: none" (change)="importForm()" type="file" accept="text/plain" #importer>
      </ci-card-actions>
    </ci-card>

    <ci-card *ngIf = "isAdmin && submissions">
      <ci-card-title>
        提交列表
      </ci-card-title>
      <div class="ci-card-table ci-entry-table">
        <table class="mdl-data-table mdl-js-data-table mdl-data-table conf-jumplist">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">申请者</th>
              <th class="mdl-data-table__cell--non-numeric">锁定</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="#entry of submissions, #i = index" [routerLink] = "['Application', {type: formType, uid: entry._id}]" [class.is-active] = "entry._id == userId">
              <td class="mdl-data-table__cell--non-numeric">{{ applicants[entry._id].realname }}</td>
              <td class="mdl-data-table__cell--non-numeric"><i class="material-icons">{{ entry.locked ? "lock" : "" }}</i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </ci-card>
  </div>

  <div class="conf-moderator-card" [ngClass]="{'conf-moderator-shown': showModerator}">
    <ci-card>
      <ci-card-title>
        管理
      </ci-card-title>
      <div class="mdl-card__supporting-text" *ngIf="canModerate">
        <button class="mdl-button mdl-js-button mdl-button--icon" (click)="locked?unlock():lock()">
          <i class="material-icons">{{ locked? "lock_open": "lock_outline" }}</i>
        </button>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" [ngClass]="{'is-dirty': moderatorNote}">
        <textarea class="mdl-textfield__input" type="text" id="moderator-note" rows="8" [(ngModel)]="moderatorNote" ci-mdl-input></textarea>
        <label class="mdl-textfield__label" for="moderator-note">笔记</label>
      </div>
      <ci-card-actions>
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="saveNote()">
          保存笔记
        </button>
      </ci-card-actions>
    </ci-card>
  </div>
</div>
