<div class="ci-card-container" type="action">
  <div class="ci-card-col wide">
    <ci-card>
      <ci-card-title>
        编辑表单: {{ formName }}
      </ci-card-title>
      <ci-card-actions>
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" (click) = "pushField()">
          <i class="material-icons">add</i>
        </button>
      </ci-card-actions>
    </ci-card>
    <ci-card *ngFor="#entry of data, #i = index">
      <ci-card-title>
        <span class="ci-annotation">{{ i+1 }}</span> {{ entry.title }}
      </ci-card-title>

      <div class="ci-radios">
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" [attr.for]="'conf-form-type-input-'+i">
          <input type="radio" [id]="'conf-form-type-input-' + i" [attr.name]="'conf-form-type-'+i" class="mdl-radio__button" [(ngModel)]="entry.type" value="input">
          <span class="mdl-radio__label">文本</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" [attr.for]="'conf-form-type-radio-'+i">
          <input type="radio" [id]="'conf-form-type-radio-' + i" [attr.name]="'conf-form-type-'+i" class="mdl-radio__button" [(ngModel)]="entry.type" value="radio">
          <span class="mdl-radio__label">单选</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" [attr.for]="'conf-form-type-area-'+i">
          <input type="radio" [id]="'conf-form-type-area-' + i" [attr.name]="'conf-form-type-'+i" class="mdl-radio__button" [(ngModel)]="entry.type" value="area">
          <span class="mdl-radio__label">文本区</span>
        </label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" ci-mdl>
        <input class="mdl-textfield__input" type="text" [id]="'conf-form-title-' + i" [(ngModel)]="entry.title">
        <label class="mdl-textfield__label" [attr.for]="'conf-form-title-' + i">名称</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" ci-mdl>
        <textarea class="mdl-textfield__input" type="text" [id]="'conf-form-desc-' + i" rows="10" [(ngModel)]="entry.desc"></textarea>
        <label class="mdl-textfield__label" [attr.for]="'conf-form-desc-' + i">说明</label>
      </div>

      <ci-card-actions>
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" (click) = "deleteField(i)">
          <i class="material-icons">delete</i>
        </button>
      </ci-card-actions>

    </ci-card>
  </div>
  <div class="ci-card-col narrow">
    <ci-card>
      <ci-card-title>
        操作
      </ci-card-title>
      <div class="mdl-card__supporting-text">
        <button class="mdl-button--raised mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          提交
        </button>
      </div>
    </ci-card>
  </div>
</div>
