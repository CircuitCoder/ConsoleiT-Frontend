<div class="ci-card-container" type="action" *ngIf="confData">
  <div class="ci-card-col wide">
    <ci-card>
      <ci-card-title>
        {{ confData.title }}
      </ci-card-title>
    </ci-card>
  </div>
  <div class="ci-card-col narrow">
    <ci-card>
      <ci-card-title>
        会议信息
      </ci-card-title>
      <div class="mdl-card__supporting-text">
        主办方: <strong><a (click)="gotoOwner()">{{ confOwner }}</a></strong>
      </div>
      <div class="mdl-card__supporting-text">
        目前会议正在 <strong>{{ confStatus }}</strong>
      </div>
      <ci-card-actions [ngSwitch]="confData.status">
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" *ngSwitchWhen="1" [routerLink]="['Academic']">
          学术团队申请通道
        </button>
      </ci-card-actions>
    </ci-card>
  </div>
  <div class="ci-card-col">
  </div>
</div>
