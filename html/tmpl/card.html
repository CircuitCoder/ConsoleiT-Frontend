<div class="mdl-card" [ngClass]="{'mdl-shadow--4dp': visible, 'visible': visible}">
  <div class="ci-card-content">
    <div class="mdl-card__title" *ngIf="!hideTitle">
      <div class="mdl-card__title-text"><ng-content select="ci-card-title"></ng-content></div>
    </div>

    <div class="ci-card-inner">
      <ng-content></ng-content>
    </div>

    <!-- Keep the following element in one line for empty checking -->
    <div class="mdl-card__actions mdl-card--border"><ng-content select="ci-card-actions"></ng-content></div>
  </div>
</div>
